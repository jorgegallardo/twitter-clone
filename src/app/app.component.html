<div class="container">
  <section class="row">
    <div class="col-sm-12">
      <form (submit)="onSubmitTweet(tweetForm)" #tweetForm="ngForm">
        <div class="form-group">
          <label for="tweetTextArea">Post A Tweet</label>
          <textarea
            class="form-control"
            id="tweetTextArea"
            rows="2"
            name="tweet"
            ngModel
          ></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Tweet</button>
      </form>
    </div>
  </section>

  <hr />

  <section class="row">
    <div class="col-sm-12">
      <div class="card" *ngFor="let tweet of tweets">
        <div class="card-body">
          <button type="button" class="btn btn-outline-danger float-right">
            X
          </button>
          <p class="card-text">
            {{ tweet.message }}
          </p>
          <a href="#" class="card-link float-left">Edit</a>
        </div>
      </div>
    </div>
  </section>
</div>
